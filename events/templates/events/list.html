{% extends "base.html" %}

{% block title %}Event{% endblock %}

{% block content %}
    <h1>이벤트 리스트</h1>
    <ul>
    {% for event in events %}
    <li><a href="{% url "events:detail" pk=event.pk %}">{{ event.title }}</a></li>
    {% endfor %}
    </ul>

    <pre>
    # 전체 이벤트 : {{ events.count }}
    </pre>
{% endblock %}
