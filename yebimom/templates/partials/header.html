<header id="header">
  <div class="container">
    {% if user.is_authenticated %}
      <span>{{ user.username }}</span>
      <a href="{% url 'users:logout' %}">로그아웃</a>
    {% else %}
      <a href="{% url 'users:signup' %}">회원가입</a>
      <a href="{% url 'users:login' %}">로그인</a>
    {% endif %}
  </div>
</header>
