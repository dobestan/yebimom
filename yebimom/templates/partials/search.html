<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Center Autocomplete Search</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <style>
  </style>

  <script>

  $(function() {
    $( "#search" ).autocomplete({
      minLength: 0,
      source: "{% url 'api:centers_list' %}",
      focus: function( event, ui ) {
        return false;
      },
      select: function( event, ui ) {
        $( "#search" ).val( ui.item.name );
        $( "#center_hash_id" ).val( ui.item.hash_id );
        return false;
      }
    })
    .autocomplete( "instance" )._renderItem = function( ul, item ) {
      return $( "<li>" )
        .append( "<a>" + item.name )
        .appendTo( ul );
    };
  });
  </script>
</head>
<body>
<form action="{% url 'centers:list' %}" method='GET'>
    <input name="search" id="search" size="50">
    <input type="hidden" id="center_hash_id" name="hash_id">
    <input type="submit" value="검색">
</form>
</body>
</html>
