<div class="col-xs-3 category">
  <a href="{% url 'category-detail' category.slug %}">
    <h2 class="category-title">{{ category.name }}</h2>
    <p class="category-description">{{ category.centers.count }}개 산후조리원</p>
    <img src="{{ category.thumbnail_image_url }}" alt="{{ category.name }}" class="img-responsive"/>
  </a>
</div>
