{% extends "base.html" %}

{% block title %}산후조리원 리스트{% endblock %}

{% block content %}
<section id="centers">
  <div class="container">
    {% for center in centers %}
      <div class="row">
        <a href='{% url 'centers:detail' center.hash_id %}'>{{ center.name }}</a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
