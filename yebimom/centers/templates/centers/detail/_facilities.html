{% load mathfilters %}

<hr>

<div class="row">
  <div class="col-md-3 text-muted">
    편의시설
  </div>


  <div class="col-md-9 expandable expandable-trigger-more expanded">


    <div class="expandable-content-full" style="transition: none; -webkit-transition: none;">
      <div class="row">
        <div class="col-sm-6">


          {% for facility in facilities %}
            {% if facility in center.facility_set.all %}

              <div class="row-space-1 ">
                <i class="icon h3 icon-meal"></i>
                &nbsp;
                  <span id="amenity-long-tooltip-trigger-8">
                      <strong>
                        {{ facility.name }}
                      </strong>
                  </span>
              </div>
            {% else %}
              <div class="row-space-1 ">
                <i class="icon h3 icon-meal"></i>
                &nbsp;
                  <span id="amenity-long-tooltip-trigger-8">
                      <del>
                        {{ facility.name }}
                      </del>
                  </span>
              </div>
            {% endif %}
            {% if forloop.counter|mul:1.0 == facilities|length|div:2|add:1 %}
              </div>
              <div class="col-sm-6">
            {% endif %}
          {% endfor %}




          </div>
      </div>
    </div>
  </div>


</div>
