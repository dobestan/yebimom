{% extends "base.html" %}

{% block title %}산후조리원 리스트{% endblock %}

{% block content %}
<div class="container">
  {% if request.GET.search %}
    <div class="alert alert-info">
      "{{ request.GET.search }}" 에 대한 검색결과로 {{ centers|length }} 개의 산후조리원을 찾았습니다.
    </div>
  {% endif %}
</div>

<section id="centers">
  <div class="container">
    {% for center in centers %}
      <div class="row">
        <a href='{% url 'centers:detail' center.hash_id %}'>{{ center.name }}</a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
